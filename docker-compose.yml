version: '3.8'
services:
  nginx-marke-list:
    build:
      context: .
      dockerfile: Dockerfile_nginx
    restart: always
    volumes:
      - ./default.conf:/tmp/default.conf
      - staticfiles:/app/staticfiles
    environment:
      - DJANGO_SERVER_ADDR=django-marke-list:8000
    networks:
      - front-end
    depends_on:
      - django-marke-list
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:8081/health-check || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    command: /app/start.sh
  django-marke-list:
    build:
      context: .
      dockerfile: Dockerfile_django
    volumes:
      - staticfiles:/app/staticfiles
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:8000/django-health-check || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    command: sh -c "python manage.py migrate --no-input && python manage.py collectstatic --no-input && gunicorn --config gunicorn-cfg.py project.wsgi"
    networks:
      - front-end
      - back-end

networks:
  front-end:
    external: true
  back-end:
    external: true

volumes:
  staticfiles: