version: '3.8'
services:
  nginx-marke-list:
    build:
      context: .
      dockerfile: Dockerfile_nginx
    restart: always
    volumes:
      - ./default.conf:/tmp/default.conf
    environment:
      - DJANGO_SERVER_ADDR=django-app:8000
    ports:
      - "8081:8081"
    networks:
      - front-end
    depends_on:
      - django-app
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:8081/health-check || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    command: /app/start.sh
  django-marke-list:
    build:
      context: .
      dockerfile: Dockerfile_django
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:8000/django-health-check || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    ports:
      - "8000:8000"
    networks:
      - front-end
      - back-end

networks:
  front-end:
    external: true
  back-end:
    external: true