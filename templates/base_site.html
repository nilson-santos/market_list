{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>{% block site_title %}Nilson Santos{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{% static 'icons/font/bootstrap-icons.css' %}" rel="stylesheet">
    <style>
        /* Estilos para desfocar o fundo */
        .blur {
            filter: blur(5px); /* Ajuste o valor do desfoque conforme necessário */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Cor de fundo semi-transparente */
            z-index: 1000; /* Garante que o overlay fique acima de todos os outros elementos */
            pointer-events: none; /* Evita interação com o overlay */
        }

    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
</head>
<body style="background-color: #ccc;">
    <div class="main-content">
    <div id="partial">
    <div class="col-sm-4 col-md-4 border rounded card shadow-lg p-4" style="margin: 0; position: absolute; top: 50%; left: 50%; -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%);">
        {% block site_content %} {% endblock %}

    </div>
    <div id="modal" style="margin: 0; position: absolute; width: 90%; top: 50%; left: 50%; -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%);"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script>
        // Add a "submit" event to the form
        function messageSuccess(message) {
            // Adiciona a classe de desfoque ao elemento body
            document.querySelector('.main-content').classList.add('blur');
            // Show SweetAlert2
            Swal.fire({
            icon: 'success',
            title: message + ' com sucesso!',
            showConfirmButton: false,
            timer: 1500
            }).then((result) => {
            // Remove a classe de desfoque do elemento body quando a alerta é fechada
            document.querySelector('.main-content').classList.remove('blur');
        });
        };
    </script>

</div>
</body>

</html>
