{% extends "base_site.html" %} {% block site_title %}Edição de Nome{% endblock %} {% block site_content %}

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Item</label>
            <input name="{{ form.item.name }}" type="text" class="form-control" {% if form.item.value != None %}value="{{ form.item.value }}"{% endif %}>
        </div>
        <div class="form-group">
            <label>Amount</label>
            <input name="{{ form.amount.name }}" type="number" class="form-control" {% if form.amount.value != None %}value="{{ form.amount.value }}"{% endif %}>
        </div>

        <div class="form-group">
          <label for="">Category</label>
          <select name="{{ form.category.name }}" class="form-control">

            {% for category in form.category %}
            {{ category }}
            {% endfor %}
          </select>
        </div>
        <div class="row justify-content-between mt-4">
            <div class="col-auto">
                <a href="{% url 'item_lista' %}" class="btn btn-secondary float-left" hx-get="{% url 'item_lista' %}" hx-target="#partial" hx-trigger="click">Back</a>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-success float-right" hx-post="{% url 'item_update' item.id %}" hx-target="#partial" hx-trigger="click">Update</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
